<svg xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 640 640">
 <script>
(function()
{ function update()
  { var d = new Date();
    var s = (d.getSeconds() + d.getMilliseconds() / 1000) / 60;
    var m = (d.getMinutes() + s) / 60;
    var h = (d.getHours() + m) / 24;
    var w = (d.getDay() + h) / 7;
    document.getElementById('w').getElementsByTagName('animateTransform')[0].setAttribute(
      'from', (360 * w) + ' 320 320');
    document.getElementById('w').getElementsByTagName('animateTransform')[0].setAttribute(
      'to', (360 + 360 * w) + ' 320 320');
    document.getElementById('h').getElementsByTagName('animateTransform')[0].setAttribute(
      'from', (360 * h) + ' 320 320');
    document.getElementById('h').getElementsByTagName('animateTransform')[0].setAttribute(
      'to', (360 + 360 * h) + ' 320 320');
    document.getElementById('m').getElementsByTagName('animateTransform')[0].setAttribute(
      'from', (360 * m) + ' 320 320');
    document.getElementById('m').getElementsByTagName('animateTransform')[0].setAttribute(
      'to', (360 + 360 * m) + ' 320 320');
    document.getElementById('s').getElementsByTagName('animateTransform')[0].setAttribute(
      'from', (360 * s) + ' 320 320');
    document.getElementById('s').getElementsByTagName('animateTransform')[0].setAttribute(
      'to', (360 + 360 * s) + ' 320 320');
 }

  window.onload = update; })();
 </script>
