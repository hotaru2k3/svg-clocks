  #w { transform-origin: top center; animation: w 604800s linear; }
  #h { transform-origin: top center; animation: w 86400s linear; }
  #m { transform-origin: top center; animation: w 3600s linear; }
  #s { transform-origin: top center; animation: w 60s linear; }
    
